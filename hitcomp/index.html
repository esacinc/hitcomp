<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="image/png" rel="icon" href="images/hitcomp-logo-16x16.png"/>
        <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css"/>
        <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="https://github.com/davidstutz/bootstrap-multiselect/raw/v0.9.9/css/bootstrap-multiselect.css"/>
        <link type="text/css" rel="stylesheet" href="https://github.com/Mottie/tablesorter/raw/v2.17.7/css/theme.bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
        <link type="text/css" rel="stylesheet" href="styles/hitcomp.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://github.com/Mottie/tablesorter/raw/v2.17.7/js/jquery.tablesorter.min.js"></script>
        <script type="text/javascript" src="https://github.com/Mottie/tablesorter/raw/v2.17.7/js/jquery.tablesorter.widgets.min.js"></script>
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://github.com/davidstutz/bootstrap-multiselect/raw/v0.9.9/js/bootstrap-multiselect.js"></script>
        <script type="text/javascript" src="https://github.com/jsoma/tabletop/raw/v1.3.5/src/tabletop.js"></script>
        <script type="text/javascript" src="scripts/hitcomp.js"></script>
        <title>HITCOMP - Health IT Competencies</title>
    </head>
    <body>
        <div id="wrap">
            <div id="nav" class="navbar navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand">
                            <img src="images/hitcomp-logo-32x32.png"/>
                            <strong>HITCOMP - Health IT Competencies</strong>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="/">
                                    <i class="glyphicon glyphicon-home"></i>
                                    <strong>Home</strong>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav pull-right">
                            <li class="dropdown">
                                <a data-toggle="dropdown" href="#">
                                    <i class="glyphicon glyphicon-sign"></i>
                                    <strong>About</strong>
                                    <span class="caret"></span>
                                </a>
                                <ul role="menu" class="dropdown-menu">
                                    <li role="presentation" class="dropdown-header">Google Code</li>
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" target="_blank" href="https://code.google.com/p/hitcomp/">
                                            <i class="glyphicon glyphicon-wrench"></i>
                                            Project Site
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="content" class="container">
                <h1>
                    <i class="glyphicon glyphicon-filter glyphicon-type-info"></i>
                    Filter
                </h1>
                <div id="content-filter-loading">
                    <i class="fa fa-spinner fa-spin"></i>
                    Loading ...
                </div>
                <div id="content-filter">
                    <form name="content-filter-form">
                        <div class="input-group-sm">
                            <span class="btn-group btn-group-sm">
                                <button id="content-filter-reset" class="btn btn-default" type="button">
                                    <i class="glyphicon glyphicon-refresh"></i>
                                    Reset
                                </button>
                            </span>
                        </div>
                        <div class="input-group-sm content-filter-group">
                            <label for="content-filter-select-level">
                                <i class="glyphicon glyphicon-signal"></i>
                                Level
                            </label>
                            <div class="btn-group btn-group-sm">
                                <select id="content-filter-select-level" class="multiselect" multiple="multiple"></select>
                            </div>
                        </div>
                        <div class="input-group-sm content-filter-group">
                            <label for="content-filter-select-quadrant">
                                <i class="glyphicon glyphicon-th-large"></i>
                                Quadrant
                            </label>
                            <div class="btn-group btn-group-sm">
                                <select id="content-filter-select-quadrant" class="multiselect" multiple="multiple"></select>
                            </div>
                        </div>
                        <div class="input-group-sm content-filter-group">
                            <label for="content-filter-select-area">
                                <i class="glyphicon glyphicon-tag"></i>
                                Area
                            </label>
                            <div class="btn-group btn-group-sm">
                                <select id="content-filter-select-area" class="multiselect" multiple="multiple"></select>
                            </div>
                        </div>
                        <div class="input-group-sm content-filter-group">
                            <label for="content-filter-select-origin">
                                <i class="glyphicon glyphicon-globe"></i>
                                Silo/Origin
                            </label>
                            <div class="btn-group btn-group-sm">
                                <select id="content-filter-select-origin" class="multiselect" multiple="multiple"></select>
                            </div>
                        </div>
                    </form>
                </div>
                <h1>
                    <i class="glyphicon glyphicon-th glyphicon-type-info"></i>
                    Data
                </h1>
                <div id="content-data-loading">
                    <i class="fa fa-spinner fa-spin"></i>
                    Loading ...
                </div>
                <div id="content-data">
                    <table id="comp-table">
                        <thead>
                            <tr>
                                <th class="header">
                                    <i class="glyphicon glyphicon-signal"></i>
                                    Level
                                </th>
                                <th class="header">
                                    <i class="glyphicon glyphicon-th-large"></i>
                                    Quadrant
                                </th>
                                <th class="header">
                                    <i class="glyphicon glyphicon-tag"></i>
                                    Area
                                </th>
                                <th class="header">
                                    <i class="glyphicon glyphicon-globe"></i>
                                    Silo/Origin
                                </th>
                                <th class="header">
                                    <i class="glyphicon glyphicon-comment"></i>
                                    Description
                                </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
